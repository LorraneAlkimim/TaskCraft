version: '3.8'

services:
  backend:
    container_name: backend
    build: ./backend
    ports:
      - $NODE_PORT:$NODE_PORT
    restart: always
    env_file: ./.env
    environment:
      - MONGODB_URI=mongodb://db:27017/taskcraft_db
      - PORT=${NODE_PORT}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
    depends_on:
      - db
    volumes:
      - ./backend:/usr/app

  db:
    container_name: mongodb
    image: mongo:latest
    ports:
      - $MONGODB_PORT:$MONGODB_PORT
    restart: always
    volumes:
      - db-data:/data/db

volumes: 
  db-data: